<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Video Downloader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282b30;
            background-image: url("{{ url_for('static', filename='flowers.gif') }}");
            background-repeat: repeat;
        }

        #logo {
            width: 400px;
            margin-bottom: 20px;
        }

        #form-container {
            display: flex;
            flex-direction: column;
            width: 450px;
            background: #36393e;
            padding: 30px;
            border-radius: 10px;
        }

        textarea {
            margin-bottom: 20px;
            padding: 10px;
        }

        input[type="image"] {
            width: 100%;
            height: auto;
        }

        #alert {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFB6C1;
            color: #000;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            position: absolute;
            top: -100px;
            width: 100%;
            animation: slide-down 2s forwards;
            z-index: 9999;
        }

        #alert img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #alert-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;  
        }

        #close-alert {
            cursor: pointer;
            font-size: 1.5em; 
            font-weight: bold;  
        }

        @keyframes slide-down {
            0% { top: -100px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div id="alert">
        <div id="alert-content">
            <img src="{{ url_for('static', filename='icon.png') }}" alt="Icon">
            <p>Welcome to the TikTok Video Downloader! Please enter the TikTok URLs in the box below.</p>
        </div>
        <div id="close-alert">Ã—</div> 
    </div>
    <div id="form-container" class="animate__animated animate__fadeInLeft">
        <img id="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <form action="/download" method="post">
            <textarea name="urls" placeholder="Enter TikTok URLs here, one per line." rows="10" class="form-control"></textarea>
            <!-- Use an image as the submit button -->
            <input type="image" src="{{ url_for('static', filename='button.png') }}" border="0" alt="Submit" />
        </form>
    </div>
    <audio id="backgroundMusic" src="{{ url_for('static', filename='music.mp3') }}" loop></audio>
    <script>
        document.getElementById('close-alert').addEventListener('click', function() {
    var alert = document.getElementById('alert');
    alert.style.animation = 'none';
    alert.style.display = 'none';
    document.getElementById('backgroundMusic').play();
});

    </script>
</body>
</html>
